spring:
  application:
    name: @project.artifactId@
  profiles:
    active: dev
  cloud:
    inetutils:
      ignored-interfaces:
        - docker0
        - veth.*
server:
  port: 9999
eureka:
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: ${server.port}
zuul:
  add-proxy-headers: true
  routes:
    business:
      stripPrefix: false
      path: /test/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: demo-role-authority
    link:
      stripPrefix: true
      path: /link/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: customer_link
  filter:
    routes:
      jwt:
        enable: true
        order: 1
        type: pre
        paths:
          - /link/**
          - /test/**
        roles:
          - role_test
          - ROLE_TRUSTED_CLIENT
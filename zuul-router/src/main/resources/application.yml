spring:
  application:
    name: @project.artifactId@
  profiles:
    active: dev
  cloud:
    inetutils:
      ignored-interfaces:
        - docker0
        - veth.*
server:
  port: 9999
eureka:
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: ${server.port}

zuul:
  add-proxy-headers: true
  host:
      connect-timeout-millis: 10000
      socket-timeout-millis: 60000
  routes:
    business:
      stripPrefix: true
      path: /test/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: demo-role-authority
    link:
      stripPrefix: true
      path: /link/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: customer_link
    zp:
      stripPrefix: true
      path: /lp/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: insurance-lp
    hb:
      stripPrefix: true
      path: /aus/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: insurance-hb
  filter:
    routes:
      jwt:
        enable: true
        order: 1
        type: pre
        paths:
          - /test/**
          - /link/**
        roles:
          - role_test
          - ROLE_TRUSTED_CLIENT
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 60000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000
